<html>

<head>
    <meta charset="utf-8">
    <!--

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Contact</title>
</head>

<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #56baed;">
        <div class="container-fluid">
            <a class="navbar-brand border border-white rounded" style="padding: 5px;" href="home.html">AirTag News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="home.html">Accueil</a>
                    <a class="nav-link" href="blog.html">Blog</a>
                    <a class="nav-link" href="informations.html">Informations</a>
                    <a class="nav-link active" href="contact.html">Contact</a>
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Inscription</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="row" style="height: 100px;">
    </div>

    <div class="container">
        <div class="text-center">
            <h1 class="display-5 fw-bold">Contact</h1>
        </div>

        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg white">
                    <div class="card-body">
                        <div class="container">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="name">Prénom *</label>
                                                <input id="name" type="text" name="name" class="form-control" required="required" data-error="Le prénom est obligatoire.">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="lastname">Nom *</label>
                                                <input id="lastname" type="text" name="surname" class="form-control" required="required" data-error="Le nom est obligatoire.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row"><p></p></div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="email">Email *</label>
                                                <input id="email" type="email" name="email" class="form-control" required="required" data-error="L'email est obligatoire.">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="need">Au sujet de *</label>
                                                <select id="need" name="need" class="form-control" required="required" data-error="Quels sont vos besoin?">
                                                    <option value="" selected disabled>--Choisissez--</option>
                                                    <option>Demande d'information</option>
                                                    <option>Déposer une plainte</option>
                                                    <option>Clamer des compliments</option>
                                                    <option>Autre</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row"><p></p></div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="message">Message *</label>
                                                <textarea id="message" name="message" class="form-control" rows="4" required="required" data-error="Le message est obligatoire.">
                                                </textarea>
                                            </div>
                                        </div>
                                        <div class="row"><p></p></div>
                                        <div class="col-md-12">
                                            <input type="submit" class="btn btn-outline-primary btn-sm" type="button" value="Send Message">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/contact.js"></script>

</body>

</html>
